<app-heading-title title="Dashboard" />
<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6">
    @for (card of summaryCards; track $index) {
    <div [ngClass]="card.bgColor" class="p-4 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold">{{ card.title }}</h2>
        <p [ngClass]="card.textColor" class="text-2xl font-bold">
            {{ card.amount | currency }}
        </p>
    </div>
    }
</div>
