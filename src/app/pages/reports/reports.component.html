<app-heading-title title="Reports" />
<div class="px-6 pb-16">
    <!-- Page Header -->
    <div class="mb-6">
        <p class="text-gray-600">Analyze your income and expenses over time.</p>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <div *ngFor="let card of summaryCards" class="p-4 rounded-xl shadow-md" [ngClass]="card.bgColor">
            <h2 class="text-xl font-semibold">{{ card.title }}</h2>
            <p [ngClass]="card.textColor" class="text-2xl font-bold">
                {{ card.amount | currency }}
            </p>
        </div>
    </div>

    <!-- Filters -->
    <div class="mb-6 flex flex-wrap gap-4 items-center">
        <label class="flex gap-4">
            <span class="text-gray-600">Date Range:</span>
            <input type="date" class="p-2 border rounded-md" [(ngModel)]="filters.startDate" />
            <input type="date" class="p-2 border rounded-md" [(ngModel)]="filters.endDate" />
        </label>
        <select class="p-2 border rounded-md" [(ngModel)]="filters.category">
            <option value="">All Categories</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" (click)="applyFilters()">
            Apply
        </button>
    </div>

    <!-- Charts Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-4 rounded-xl shadow-md">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Expenses by Category</h3>
            <!-- Insert Pie Chart Here -->
            <div id="pie-chart w-full">
                <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType"
                    (chartClick)="chartClicked($event)" (chartHover)="chartHovered($event)"></canvas>

            </div>
        </div>
        <div class="bg-white p-4 rounded-xl shadow-md">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Income vs Expenses</h3>
            <!-- Insert Bar Chart Here -->
            <div id="bar-chart w-full">
                <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="barChartType"
                    (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>
</div>
