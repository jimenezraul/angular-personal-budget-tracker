@if (isOpen) {
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Modal Header -->
        <div class="flex justify-between items-center px-4 py-2 border-b">
            <h2 class="text-lg font-semibold">Transaction</h2>
            <button class="text-gray-500 hover:text-gray-700" (click)="close()" aria-label="Close">
                &times;
            </button>
        </div>

        <!-- Modal Body -->
        <div class="p-4">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" class="border rounded-md p-2 w-full" [(ngModel)]="transaction.amount"
                        name="amount" required />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Type</label>
                    <select class="border rounded-md p-2 w-full" [(ngModel)]="transaction.type" name="type" required>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" class="border rounded-md p-2 w-full" [(ngModel)]="transaction.date" name="date"
                        required />
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Category</label>
                    <select class="border rounded-md p-2 w-full" [(ngModel)]="transaction.category" name="category"
                        required>
                        @for (category of categories; track $index) {
                        <option [value]="category">{{ category }}</option>
                        }
                    </select>
                </div>


                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea class="border rounded-md p-2 w-full" [(ngModel)]="transaction.description"
                        name="description"></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="button" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md mr-2" (click)="close()">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
